---
name: CI Pipeline
on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.12.8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run black
        run: black . --check
      - name: Run flake8
        run: flake8 .
      - name: Run unit tests with coverage
        run: |
          pytest --cov=cloudmailin --cov-report=xml:reports/coverage.xml \
                 --cov-report=html:reports/coverage \
                 --junitxml=reports/unit-tests.xml \
                 --alluredir=reports/allure-results \
                 --ignore=tests/functional
      - name: Install Allure CLI
        run: >
          wget
          https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz

          tar -zxvf allure-2.24.0.tgz

          sudo mv allure-2.24.0 /opt/allure

          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

          allure --version
      - name: Generate Allure Report
        if: always()
        run: >
          allure generate reports/allure-results -o reports/allure-unit-report
          --clean
      - name: Check coverage thresholds
        run: >
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET;
          print(float(ET.parse('reports/coverage.xml').getroot().attrib['line-rate'])
          * 100)")

          echo "Coverage: $COVERAGE%"

          if (( $(echo "$COVERAGE < 90.0" | bc -l) )); then
            echo "Test coverage ($COVERAGE%) is below the required threshold (90%)"
            exit 1
          fi
      - name: üìÑ Add Test Report Summary
        if: always()
        run: >
          echo "## üìä Test Report Summary" >> $GITHUB_STEP_SUMMARY


          # Count Unit Tests

          UNIT_TEST_COUNT=$(pytest --collect-only --ignore=tests/functional | grep 'collected' | awk '{print $2}')

          echo "- ‚úÖ **Unit Tests Passed:** $UNIT_TEST_COUNT" >> $GITHUB_STEP_SUMMARY


          # Coverage Percentage

          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; print(f'{float(ET.parse(\"reports/coverage.xml\").getroot().attrib[\"line-rate\"])*100:.2f}')")

          echo "- üìà **Coverage:** $COVERAGE%" >> $GITHUB_STEP_SUMMARY


          # Links to Reports

          echo "- üìù **[View Unit tests Allure Report](https://<username>.github.io/<repo>/allure-unit-report/index.html)**" >> $GITHUB_STEP_SUMMARY

          # echo "- üìù **[View Coverage Report](https://<username>.github.io/<repo>/coverage/index.html)**" >> $GITHUB_STEP_SUMMARY
      - name: Prepare GitHub Pages Reports
        if: always()
        run: |
          mkdir -p gh-pages/allure-unit-report
          cp -r reports/allure-unit-report/* gh-pages/allure-unit-report/
          mkdir -p gh-pages/coverage
          cp -r reports/coverage/* gh-pages/coverage/
      - name: üì¨ Notify CI Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ CI Pipeline completed successfully!"
          else
            echo "‚ùå CI Pipeline encountered errors!"
          fi

